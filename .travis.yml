matrix:
  include:

    - language: c
      before_install:
        - source <(curl -SLs https://raw.githubusercontent.com/adafruit/travis-ci-arduino/master/install.sh)
      install:
        - arduino --install-library "ESP32 AnalogWrite"
        - arduino --install-library "ServoESP32"
        - arduino --install-library "Smartcar shield"
      script:
        - build_platform esp32

    - language: android
      dist: trusty
      before_cache:
        - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
        - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
      cache:
        directories:
          - $HOME/.gradle/caches/
          - $HOME/.gradle/wrapper/
          - $HOME/.android/build-cache
      android:
        components:
        - tools
        - platform-tools
        - build-tools-28.0.3
        - android-22
        - extra-android-m2repository
        - extra-google-m2repository
      before_script:
        - android list targets
        - echo no | android create avd --force -n test -t $android-22 --abi armeabi-v7a
        - android-wait-for-emulator
        - adb devices
        - adb shell input keyevent 82 &
        - chmod +x $TRAVIS_BUILD_DIR/carMobileApp/gradlew

      script:
        - cd $TRAVIS_BUILD_DIR/app
        - ./gradlew build
        - ./gradlew test
        - ./gradlew connectedAndroidTest

notifications:
  email:
    on_success: change
    on_failure: change
